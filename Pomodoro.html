<body data-spy="scroll" data-target="#navbar-example">

    <nav id="topNav" class="navbar navbar-full navbar-static-top navbar-dark bg-inverse">
        <div class="container">
            <button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse"
                data-target="#collapsingNavbar">
                &#9776;
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>

    <div class="container" id="app">
        <section id="grid">
            <h2>Pomodoro</h2>
            <div>
                <!-- Bootstrap Grid -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="newItem" placeholder="輸入工作名稱">
                            <div class="input-group-append">
                                <button class="btn btn-success" v-on:click="AddItem" type="submit">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul v-for="(item, index) in items">
                        <li>
                            {{item.Name}} <button type="button" v-on:click="SetWork(index)">開始執行</button> <button type="button" v-on:click="RemoveItem(index)">移除</button>
                        </li>

                    </ul>
                </div>
                <div class="row">
                    <div class="col-sm-12" >
                        工作項目 : {{workItem.Name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        {{timer.value}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" v-on:click="LongTimer">開始</button>
                        <button type="button" v-on:click="ShortTimer">休息</button>
                        <button type="button" v-on:click="ContinueTimer">繼續</button>
                        <button type="button" v-on:click="StopTimer">暫停</button>
                        <button type="button">完成</button>
                    </div>
                </div>
                <div class="row">
                    <table class="table">
                        <thead class="thead-inverse">
                            <tr>
                                <th>工作項目</th>
                                <th>開始執行時間</th>
                                <th>結束執行時間</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Footer 1</th>
                                <th>Footer 2</th>
                                <th>Footer 3</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>
    </div>
    <footer>
        <p>&copy; Somebody 2016</p>
    </footer>

    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"
        integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD"
        crossorigin="anonymous"></script>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                newItem: '123',
                items : [
                    {
                        Name : 'test'
                    }
                ],
                workItem : {

                    Name : '',
                },
                timer : {
                    fun : {},
                    value : 0
                }
            },
            methods: {
                AddItem() {
                    var item = { Name : this.newItem, Date :  Date.now()};
                    this.items.push(item);
                },
                RemoveItem(index) {
                    this.items.splice(index,1);
                },
                SetWork(index){
                    this.workItem.Name = this.items[index].Name;
                },
                StartTimer(t){ 
                    this.ClearTimer();
                    this.timer.value = t; 
                    this.timer.fun = setInterval(this.EachTime, 1000);
                },
                ShortTimer(){
                    var t = 60 * 10; 
                    this.StartTimer(t);
                },
                LongTimer(){
                    var t = 60 * 25; 
                    this.StartTimer(t);
                },
                CanelTimer(){
                    this.ClearTimer();
                },
                StopTimer(){
                    this.ClearTimer();
                },
                ClearTimer(){
                    if(this.timer.fun != null)
                    {
                        clearInterval(this.timer.fun);
                        this.timer.fun = null;
                    }
                },
                ContinueTimer(){
                    this.timer.fun = setInterval(this.EachTime, 1000);
                },
                EachTime(){
                    this.timer.value --;
                    if(this.timer.value<=0){
                        ClearTimer();
                        alert('Done');
                    }
                },


            }
        })
    </script>

</body>

</html>
